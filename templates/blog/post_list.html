{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary btn-lg active mb-2" role="button"
               aria-pressed="true">More info</a>

            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }} by {{ post.author }}
                </div>
            {% endif %}

        </div>
    {% endfor %}
{% endblock %}
