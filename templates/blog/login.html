{% extends 'blog/base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <div class="container">
        <div class="jumbotron">
        <h1>Login here :</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" name="" value="login">
        </form>
        <form action="{% url 'signup' %}">

            <button type="submit">Register</button>
        </form>
    {% else %}
        <h2 >Your account doesn't have access to this page. To proceed,
        please login with an account that has access.</h2>
        <a class="btn btn-primary" href="{% url 'account' %}" role="button">Profile</a>
        <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>


    {% endif %}


</div>
</div>
{% endblock %}
